<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width==, initial-scale=1.0">
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com"> 
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@600&display=swap" rel="stylesheet">
    <title>Document</title>
  <link rel="stylesheet" href="style.css">
<script src="js/index.js"></script>
</head>
<body>
    <div class="house">
        <div class="scoreboard">
            <div class="title">
                <img src="/assets/title.png" >
            </div>
            <div class="score">
                <p>SCORE</p>
                <h1>0</h1>
            </div>
        </div>
        <div class="user">
            <div class="hand paper">
                <img src="assets/Paper.png" onclick="pickuserhand('paper')" >

            </div>
            <div class="hand Scissors">
                <img src="assets/Scissors.png"onclick="pickuserhand('Scissors')" >
            </div>
            <div class="hand rock">
                <img src="assets/Rock.png"onclick="pickuserhand('rock')" >
            </div>
        </div>
        <div class="contest">
            <div class="userhand">
                <h1>YOU PICKED</h1>
                <div class="handimgcontainer">
                    <img id="userPickImage" src="assets/Paper.png" >
                </div>
            </div>
                <div class="umpire">
                    <div class="decision"> 
                        <h1>YOU WIN </h1>
                    </div>
                    <div class="new" >
                        <P onclick="restartGame()">PLAY AGAIN</P>
                    </div>
                </div>
                <div class="computerhand">
                    <h1>OPPOSITION PICKED</h1>
                    <div class="handimgcontainer">
                        <img id="compPickImage" src="assets/Rock.png" >
                    </div>
                </div>
        </div>
    </div>

</body>
</html>
